apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    dexOptions {
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        applicationId "com.android.player"
//        versionCode 191
//        versionName "1.9.1"
        minSdkVersion 19
        targetSdkVersion 27
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        multiDexEnabled true
        ndk {
            //添加极光推送对应的cpu类型的.so库
            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86', 'x86-64' //'mips','mips64'
        }
        manifestPlaceholders = [JPUSH_PKGNAME      : applicationId,
                                JPUSH_APPKEY       : rootProject.ext.JPUSH_APPKEY, //JPush上注册的包名对应的appkey.
                                JPUSH_CHANNEL      : "developer-default", //暂时填写默认值即可.
                                BAIDU_APPKEY       : rootProject.ext.BAIDU_APPKEY, //百度appkey
                                TENCENT_ID         : rootProject.ext.TENCENT_ID,  //腾讯ID
                                LAUNCHER_ICON      : rootProject.ext.LAUNCHER_ICON,//launcherIcon
                                WCHAT_APPID        : rootProject.ext.WCHAT_APPID,//微信SDK appid wx8c608041be0260ec 新手版
                                WCHAT_TEMPLETE_ID  : rootProject.ext.WCHAT_TEMPLETE_ID,//微信SDK  订阅id
                                WCHAT_SECRET       : rootProject.ext.WCHAT_SECRET, //微信SDK  WCHAT_SECRET
                                UMENG_CHANNEL_VALUE: "baidu",
        ]
    }

    signingConfigs {
        release {
            storeFile file("qualitymarket")
            storePassword "jfmarket"
            keyAlias "qmarket"
            keyPassword "jfmarket"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            signingConfig signingConfigs.release
        }

    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

