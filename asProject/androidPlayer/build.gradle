// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: "global_constant.gradle"
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.3'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
