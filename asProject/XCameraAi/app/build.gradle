    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            assets.srcDirs = ['src/main/assets']
            res.srcDirs = ['src/main/res']
            manifest.srcFile 'src/main/AndroidManifest.xml'
            jniLibs.srcDirs = ['libs']
        }
    }

    packagingOptions {
        pickFirst "**/libttffmpeg.so"
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
