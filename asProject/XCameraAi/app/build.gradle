apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.test.xcamera"
        minSdkVersion 19
        targetSdkVersion 28

        versionCode 11
        versionName "1.0.0.100011"

        multiDexEnabled true
        ndk {
//            abiFilters "armeabi" ,"armeabi-v7a"// 指定要ndk需要兼容的架构(这样其他依赖包里mips,x86,armeabi,arm-v8之类的so会被过滤掉)
            //友盟推送需要armeabi
            abiFilters "armeabi-v7a"// 指定要ndk需要兼容的架构(这样其他依赖包里mips,x86,armeabi,arm-v8之类的so会被过滤掉)
        }
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++11 -frtti -fexceptions"
            }
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        buildConfigField('String', 'SWITCH_ENV_ONLINE', API_PRODUCT)
        buildConfigField('String', 'SWITCH_ENV_TEST', API_TEST)
        buildConfigField("String", "API_HOST", API_PRODUCT)
        buildConfigField("boolean", "FLAVOR_DEV", "false")

        manifestPlaceholders = [qqappid: "wxa8e3e8e612d92eb1"]
    }

    flavorDimensions "versionCode"

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false  //不启用Proguard   为了加快编译速度先注释掉了sorry
            shrinkResources false //是否清理无用资源,依赖于minifyEnabled
            zipAlignEnabled false //是否启用zipAlign压缩
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        compileOptions {
            targetCompatibility JavaVersion.VERSION_1_8
        }
//        debug {}
//        staging {
//            //指定匹配失败匹配其他变体
//            matchingFallbacks = ['debug',  'release']
//        }
